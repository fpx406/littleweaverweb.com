{% load wagtailcore_tags wagtailimages_tags %}

<div class="row">
	<div class="col-md-6 col-lg-5 m-b-1">
		<div class="img-bordered">
			{% image item.screenshot width-900 class="img-fluid" %}
		</div>
	</div>
	<div class="col-md-6 col-lg-7">
		<h1><a href="{% pageurl item %}" class="color-black-almost">{{ item.client_name }}</a></h1>
		<div class="m-b-1">
			<h4>{{ item.project_name }}</h4>
			{{ item.teaser_description|richtext }}
			<ul class="list-comma text-uppercase m-t-1 small">
				{% for technology in item.services.all %}
					<li class="list-comma-item">{{ technology }}</li>
				{% endfor %}
			</ul>
		</div>
		<a href="{% pageurl item %}" class="btn btn-sm btn-secondary">See Work <i class="fa fa-chevron-right"></i></a>
	</div>
</div>
