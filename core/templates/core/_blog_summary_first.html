{% load wagtailcore_tags wagtailimages_tags %}

<article class="m-b-3 {{ extra_classes }}">
	<div class="row">
		<div class="col-sm-6 col-sm-push-6 col-lg-8 col-lg-push-4 m-b-1-xs-down">
			{% if entry.teaser_image %}
				<a href="{{ entry.url }}">
					{% image entry.teaser_image max-800x600 class="img-fluid" %}
				</a>
			{% endif %}
		</div>
		<div class="col-sm-6 col-sm-pull-6 col-lg-4 col-lg-pull-8">
			{% include "core/_blog_summary_text.html" %}
		</div>
	</div>
</article>
